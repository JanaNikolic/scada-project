<div class="form">
  <mat-form-field class="example-form-field">
    <mat-label>Date range</mat-label>
    <mat-date-range-input
      [formGroup]="inputForm"
      [rangePicker]="campaignOnePicker">
      <input matStartDate placeholder="Start date" formControlName="startDate">
      <input matEndDate placeholder="End date" formControlName="endDate">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
  </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!isFormValid()" (click)="getRecords()">
        Submit
    </button>
</div>
<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="I/O Address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>I/O Address</th>
        <td mat-cell *matCellDef="let element">{{ element.ioAddress }}</td>
    </ng-container>

    <ng-container matColumnDef="Timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
        <td mat-cell *matCellDef="let element">{{ element.timestamp | date:'yyyy/MM/dd HH:mm:ss' }}</td>
    </ng-container>
    <ng-container matColumnDef="Tag Value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tag Value</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator class="mat-elevation-z8" #paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
<div cdk-overlay-container></div>
