
<div class="form">
    <form [formGroup]="inputForm">
        <mat-form-field style="width: 240px; margin-left: 10px;">
            <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" placeholder="Start Date" required>
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="width: 240px; margin-left: 10px;">
            <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" placeholder="End Date" required>
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
    </form>
    <button mat-raised-button type="submit" [disabled]="!isFormValid()" (click)="getAlarms()">
        Submit
    </button>
</div>
<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Tag Id">
        <th mat-header-cell *matHeaderCellDef>Tag Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element }}</td>
    </ng-container>

    <ng-container matColumnDef="Priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let element">{{ element.ioAddress }}</td>
    </ng-container>

    <ng-container matColumnDef="Tag Value">
        <th mat-header-cell *matHeaderCellDef>Tag Value</th>
        <td mat-cell *matCellDef="let element">{{ element.initialValue }}</td>
    </ng-container>

    <ng-container matColumnDef="Timestamp">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td mat-cell *matCellDef="let element">{{ element.lowLimit }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator class="mat-elevation-z8" #paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
<div cdk-overlay-container></div>
