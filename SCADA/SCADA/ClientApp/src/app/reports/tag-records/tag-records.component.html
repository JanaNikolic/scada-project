
<div class="form">
    <form [formGroup]="inputForm">
        <mat-form-field style="width: 250px">
            <mat-label>Tag Id</mat-label>
            <input matInput formControlName="id" type="number" required />
            <mat-error>
            ID is required.
            </mat-error>
        </mat-form-field>
    </form>
    <button mat-raised-button type="submit" [disabled]="!isFormValid()" (click)="getRecords()">
        Submit
    </button>
</div>
<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="I/O Address">
        <th mat-header-cell *matHeaderCellDef>I/O Address</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="Timestamp">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td mat-cell *matCellDef="let element">{{ element.timestamp }}</td>
    </ng-container>
    <ng-container matColumnDef="Tag Value">
        <th mat-header-cell *matHeaderCellDef>Tag Value</th>
        <td mat-cell *matCellDef="let element">{{ element.initialValue }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator class="mat-elevation-z8" #paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
<div cdk-overlay-container></div>
