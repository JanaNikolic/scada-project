<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox color="secondary" (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="I/O Address">
        <th mat-header-cell *matHeaderCellDef>I/O Address</th>
        <td mat-cell *matCellDef="let element">{{ element.ioAddress }}</td>
    </ng-container>

    <ng-container matColumnDef="Initial value">
        <th mat-header-cell *matHeaderCellDef>Initial value</th>
        <td mat-cell *matCellDef="let element">{{ element.initialValue }}</td>
    </ng-container>

    <ng-container matColumnDef="Low limit">
        <th mat-header-cell *matHeaderCellDef>Low limit</th>
        <td mat-cell *matCellDef="let element">{{ element.lowLimit }}</td>
    </ng-container>

    <ng-container matColumnDef="High limit">
        <th mat-header-cell *matHeaderCellDef>High limit</th>
        <td mat-cell *matCellDef="let element">{{ element.highLimit }}</td>
    </ng-container>

    <ng-container matColumnDef="Units">
        <th mat-header-cell *matHeaderCellDef>Units</th>
        <td mat-cell *matCellDef="let element">{{ element.units }}</td>
    </ng-container>

    <ng-container matColumnDef="Current Value">
        <th mat-header-cell *matHeaderCellDef>Current value</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef > Edit </th>
      <td mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" (click)="openEdit(element.ioAddress)"
          color="primary">
          <mat-icon>edit</mat-icon>
        </button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
</table>
<mat-paginator class="mat-elevation-z8" #paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
<div>
    <button mat-raised-button (click)="openForm()">
        Add Output
    </button>
    <button mat-raised-button [disabled]="!selection.hasValue() && !isAllSelected()" (click)="deleteTag()">
        Delete Output
    </button>
</div>
